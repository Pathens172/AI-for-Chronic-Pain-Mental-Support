<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chronic Pain Tracker</title>
</head>
<body>
    <h1>Log Your Pain and Mood</h1>
    <form action="/submit" method="POST">
        <label for="day">Day:</label><br>
        <input type="text" id="day" name="day" required><br><br>

        <label for="pain_level">Pain Level (1-10):</label><br>
        <input type="number" id="pain_level" name="pain_level" min="1" max="10" required><br><br>

        <label for="mood_level">Mood Level (1-10):</label><br>
        <input type="number" id="mood_level" name="mood_level" min="1" max="10" required><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
